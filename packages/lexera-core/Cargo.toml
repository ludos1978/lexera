[package]
name = "lexera-core"
version = "0.1.0"
edition = "2021"

[features]
default = ["file-watcher"]
file-watcher = ["dep:notify", "dep:notify-debouncer-full"]

[dependencies]
serde = { version = "1", features = ["derive"] }
sha2 = "0.10"
hex = "0.4"
notify = { version = "7", optional = true }
notify-debouncer-full = { version = "0.4", optional = true }
thiserror = "2"
log = "0.4"
regex = "1"
percent-encoding = "2"
tokio = { version = "1", features = ["sync", "time"] }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
loro = "1.10"

[dev-dependencies]
tempfile = "3"
