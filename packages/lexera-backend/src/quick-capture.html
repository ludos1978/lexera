<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Capture</title>
  <link rel="stylesheet" href="quick-capture.css">
</head>
<body>
  <div class="capture-container">
    <div class="capture-header" data-tauri-drag-region>
      <h2 class="capture-title" data-tauri-drag-region>Quick Capture</h2>
      <button id="btn-snap-left" class="snap-btn" title="Snap to left edge">◂</button>
      <button id="btn-snap-right" class="snap-btn" title="Snap to right edge">▸</button>
      <span class="capture-hint">esc</span>
    </div>

    <div id="history-section" class="history-section">
      <label class="field-label">Clipboard history</label>
      <div id="history-list" class="history-list"></div>
    </div>

    <div id="drop-zone" class="drop-zone">
      <div id="drop-label" class="drop-label">Drop files here</div>
      <div id="file-preview" class="file-preview hidden"></div>
    </div>

    <div class="field-row">
      <div class="field">
        <label class="field-label" for="board-select">Board</label>
        <select id="board-select" class="field-select"></select>
      </div>
      <div class="field">
        <label class="field-label" for="column-select">Column</label>
        <select id="column-select" class="field-select"></select>
      </div>
    </div>

    <div class="actions">
      <button id="btn-cancel" class="btn btn-cancel">Cancel</button>
      <button id="btn-send" class="btn btn-send" disabled>Send</button>
    </div>

    <div id="status-msg" class="status-msg hidden"></div>
  </div>

  <script src="quick-capture.js"></script>
</body>
</html>
