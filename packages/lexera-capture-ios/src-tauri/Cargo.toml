[package]
name = "lexera-capture-ios"
version = "0.1.0"
edition = "2021"

[dependencies]
lexera-core = { path = "../../lexera-core", default-features = false }
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
hex = "0.4"
log = "0.4"
tokio = { version = "1", features = ["sync", "time", "rt"] }
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tempfile = "3"

[build-dependencies]
tauri-build = { version = "2", features = [] }
